      <script>
          function validate_batch(){
              var datasize=parseInt(document.getElementById("datasize").value)
              var batchsize=parseInt(document.getElementById("batchsize").value)

              if(datasize%batchsize!==0){
                  alert("Invalid Data Size and Batch Size !");
                 return false;
              }
              else{
                   return true;
              }
          }
          function validate_batch_cluster() {
              var datasize1 = parseInt((document.getElementById("datasize1").value))
              var batchsize1 = parseInt((document.getElementById("batchsize1").value))
              var total_cluster = parseInt(document.getElementById("total_cluster").value)
              var algorithm=document.getElementById("algorithm").value
              if (datasize1 % batchsize1 !== 0) {
                  alert("Invalid Data Size and Batch Size !");
                  return false;
              } else if (isNaN(total_cluster) && algorithm!=="DBSCAN" ) {
                  alert("TOTAL NO OF CLUSTERS REQUIRED !")
                  return false;
              }
                  else if (!isNaN(total_cluster) && algorithm==="DBSCAN" ) {
                  alert("TOTAL NO OF CLUSTERS NOT REQUIRED !")
                  return false;
              } else {
                  return true;

              }
          }
      </script>

        <input id="batchsize" required name="batch_size" style="width: 400px;height:40px;border-radius: 0px;" class="form-control" type="number" placeholder="ENTER BATCH SIZE">

        <input class="btn btn-block" style="border-radius: 0; width: 220px; height: 50px; line-height: 20px; background-color: #181818;font-weight: bold;font-size: 15px; color: #ffffff;" type="submit" target="_blank" value="FIND OPTIMAL CLUSTERS">
    </form>
<hr style="width: 80%">

<form onsubmit="return validate_batch_cluster()" method="post" action="/execute">


    <input id="datasize1" required name="data_size" style="width: 400px;height:40px;border-radius: 0px;" class="form-control" type="number" placeholder="ENTER DATA SIZE" max="100000" min="500">
    <br>
     <input id="batchsize1" required name="batch_size" style="width: 400px;height:40px;border-radius: 0px;" class="form-control" type="number" placeholder="ENTER BATCH SIZE">
    <br>
    <input id="total_cluster" name="total_cluster"  style="width: 400px;height:40px;border-radius: 0px;" class="form-control" type="number" placeholder="ENTER TOTAL NO OF CLUSTERS" max="10" min="1">
    <br>
    <select required name="validation_status" style="width: 400px;height:40px;border-radius: 0px" class="form-control" >
        <option value="">VALIDATE CLUSTER</option>
        <option value=1>TRUE</option>
        <option value=0>FALSE</option>
    </select>
    <br>
        <select id="algorithm" required name="algorithm" style="width: 400px;height:40px;border-radius: 0px" class="form-control" >
